<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form-validation</title>

    <!--Bootstrap css file-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">


    <!--custom css file-->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

     

    <div class="container">
        <h1 class="text-success text-center mt-3">Complete The Form</h1><br><br>
        <div class="col-lg-8 m-auto d-block">
            <form action="confirm.html" onsubmit="return validation()" class="bg-light">

                <div class="form-group">
                   <label for="#" class="">Username :</label>
                   <input type="text" id="username" class="form-control " autocomplete="off">
                   <span id="usererror"  class="text-danger font-weight-bold"></span>
                </div>


                <div class="form-group">
                    <label for="#" class="mt-1">Password :</label>
                    <input type="password" id="password" class="form-control " autocomplete="off">
                    <span id="pass"  class="text-danger font-weight-bold"></span>
                 </div>


                 <div class="form-group">
                    <label for="#" class="mt-1">Confirm Password :</label>
                    <input type="password" id="confirmpassword" class="form-control " autocomplete="off">
                    <span id="conpass"  class="text-danger font-weight-bold"></span>
                 </div>


                 <div class="form-group">
                    <label for="#" class="mt-1">Mobile Number :</label>
                    <input type="text" id="Mobile" class="form-control" autocomplete="off">
                    <span id="number"  class="text-danger font-weight-bold"></span>
                 </div>


                 <div class="form-group">
                    <label for="#" class="mt-1">Email :</label>
                    <input type="text" id="email" class="form-control" autocomplete="off">
                    <span id="validemail"  class="text-danger font-weight-bold"></span>
                 </div>


                 <input type="submit" value="Submit" class="btn btn-warning mt-1" >

            </form>
        </div>
    </div> 

<!--jquery file-->
<script src="js/main.js"></script>

<!--Bootsrtap js file-->
<script src="js/bootstrap.min.js"></script>

<!--main-js-->
<script src="js/main.js"></script>

</body>
</html>
